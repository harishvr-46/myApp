<!DOCTYPE html>
<head>
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>DHI ELECTRON</title>
  <style>
    body {
        box-sizing: border-box;
        margin: 0;
        padding: 20px;
        font-family: sans-serif;
        text-align: center;
        
    }
    #notification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .hidden {
        display: none;
    }
  </style>
</head>
<body style="background-color: black;" class="text-light">

  <h1>Welcome To DHI.</h1>
  <p class="text-center text-primary display-4">
    SART
  </p>
  <p id="version" style="font-size: xx-large;"></p>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">
      Close
    </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>





  <script>
    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');
    const notification = document.getElementById('notification');
    const message = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');
    
    ipcRenderer.send('app_version');
    
    ipcRenderer.on('app_version', (event, arg) => {
        ipcRenderer.removeAllListeners('app_version');
        version.innerText = 'Version ' + arg.version;
    });

    ipcRenderer.on('update_available', (progressObj) => {
        ipcRenderer.removeAllListeners('update_available');
        // message.innerText = `A new update is available. Downloading ${progressObj.bytesPerSecond} \n Downloaded ${progressObj.percent}% \n ${progressObj.transferred}/${progressObj.total}`;
        notification.classList.remove('hidden');
    });
    
    ipcRenderer.on('update_downloaded', () => {
        ipcRenderer.removeAllListeners('update_downloaded');
        message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
        restartButton.classList.remove('hidden');
        notification.classList.remove('hidden');
    });

    function closeNotification() {
        notification.classList.add('hidden');
    }

    function restartApp() {
        ipcRenderer.send('restart_app');
    }
    //test
  </script>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
